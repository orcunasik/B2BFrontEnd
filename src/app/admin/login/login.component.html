<body class="hold-transition login-page">
  <div class="login-box">
    <div class="card card-outline card-primary">
      <div class="card-header text-center">
        <a routerLink="/admin-login" class="h2"><strong>B2B Admin</strong></a>
      </div>
      <div class="card-body">
        <p class="login-box-msg">Yönetici Giriş Ekranına Hoşgeldiniz</p>

        <form #loginForm="ngForm">
          <div class="input-group mb-3">
            <input
              type="email"
              class="form-control"
              autocomplete="off"
              required
              email
              placeholder="Eposta"
              ngModel
              name="email"
            />
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-envelope"></span>
              </div>
            </div>
          </div>
          <div class="input-group mb-3">
            <input
              type="password"
              class="form-control"
              autocomplete="off"
              required
              placeholder="Parola"
              ngModel
              name="password"
            />
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-lock"></span>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <button
                type="submit"
                [disabled]="!loginForm.valid"
                (click)="login(loginForm.value)"
                class="btn btn-primary btn-block"
              >
                Giriş Yap
              </button>
            </div>
          </div>
        </form>

        <p class="mb-1">
          <a href="forgot-password.html">Şifremi Unuttum</a>
        </p>
      </div>
    </div>
  </div>
</body>
