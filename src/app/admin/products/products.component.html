<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Ürünler</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a routerLink="/admin">Ana sayfa</a></li>
              <li class="breadcrumb-item active">Ürünler</li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">

      <!-- Default box -->
      <div class="card">
        <div class="card-header">
          <h3 class="card-title">Ürün Listesi</h3>

          <div class="card-tools">
            <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
              <i class="fas fa-minus"></i>
            </button>
            <button type="button" class="btn btn-tool" data-card-widget="remove" title="Remove">
              <i class="fas fa-times"></i>
            </button>
          </div>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-md-6">
              <button
                type="button"
                class="btn btn-primary"
                data-bs-toggle="modal"
                data-bs-target="#productAddModel">Ürün Ekle
              </button>
            </div>
            <div class="col-md-6">
              <div class="form-group offset-6">
                <input
                  class="form-control"
                  type="search"
                  [(ngModel)]="filterText"
                  [ngModelOptions]="{standalone:true}"
                  placeholder="Arama"
                  aria-label="Search">
              </div>
            </div>
          </div>
        </div>
        <div class="card-body">
          <table class="table table-hovered">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Ürün Adı</th>
                    <th>Ürün Resmi</th>
                    <th>İşlemler</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let product of products 
                | productPipe: filterText
                let index = index">
                    <td [innerText]="index + 1"></td>
                    <td [innerText]="product.name"></td>
                    <td>
                        <img [src]="product.mainImageUrl == '' ? './assets/admin/img/imgNotFound.jpg' : product.mainImageUrl" alt="">
                    </td>
                    <td>
                        <button
                          class="btn btn-danger"
                          [swal]="deleteSwal"
                          (confirm)="delete(product)">Sil
                        </button>
                    </td>
                </tr>
            </tbody>
          </table>
        </div>
      </div>
    </section>
  </div>

<div class="modal fade" id="productAddModel" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="productAddModelLabel">Ürün Ekle</h5>
        <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form #addForm="ngForm">
          <div class="form-group">
            <label for="name">Ürün Adı</label>
            <input
              type="text"
              class="form-control"
              id="name"
              name="productName"
              ngModel
              #productName
              required
              minlength="3"
              placeholder="Ürün Adı">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" [disabled]="!addForm.valid" (click)="add(addForm)">Ürünü Kaydet</button>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Kapat</button>
      </div>
    </div>
  </div>
</div>

  <swal
    #deleteSwal
    title="Sil"
    text="Ürünü Silmek İstiyor musunuz?"
    type="question"
    [showCancelButton]="true"
    [focusCancel]="true"
    [swalOptions] = "{confirmButtonText: 'Sil', cancelButtonText:'Vazgeç'}">
  </swal>
